<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <section>
        <div>
            <div>
                <h4 th:text="${item.title}"></h4>
                <h4 th:text="${item.price}"></h4>
                <h4 th:text="${item.category}"></h4>
            </div>
            <div>
                <h4 th:text="${item.description}"></h4>
                <img th:src="${item.image}" width="150" alt="imagenProductos">
            </div>
        </div>
    </section>

</body>
</html>
